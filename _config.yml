defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
    values:
      layout: "default"

plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

baseurl: /blog
highlighter: rouge
markdown: kramdown
kramdown:
  input: GFM #Github Flavored Markdown
  syntax_highlighter: rouge